name: iOS Tests (Unit, Integration, System)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-13

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'

    - name: Install xcbeautify
      run: brew install xcbeautify

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project frontend/MenuVision/MenuVision.xcodeproj \
          -scheme MenuVision \
          -destination 'platform=iOS Simulator,name=iPhone 14' \
          -only-testing:MenuVisionUnitTests \
        | xcbeautify --report junit --junit-report-filename UnitTestReport.xml

    - name: Upload Unit Test Report
      uses: actions/upload-artifact@v4
      with:
        name: Unit-Test-Report
        path: UnitTestReport.xml

    - name: Run Integration Tests
      run: |
        xcodebuild test \
          -project frontend/MenuVision/MenuVision.xcodeproj \
          -scheme MenuVision \
          -destination 'platform=iOS Simulator,name=iPhone 14' \
          -only-testing:MenuVisionIntegrationTests \
        | xcbeautify --report junit --junit-report-filename IntegrationTestReport.xml

    - name: Upload Integration Test Report
      uses: actions/upload-artifact@v4
      with:
        name: Integration-Test-Report
        path: IntegrationTestReport.xml

    - name: Run System (UI) Tests
      run: |
        xcodebuild test \
          -project frontend/MenuVision/MenuVision.xcodeproj \
          -scheme MenuVision \
          -destination 'platform=iOS Simulator,name=iPhone 14' \
          -only-testing:MenuVisionSystemTests \
        | xcbeautify --report junit --junit-report-filename SystemTestReport.xml

    - name: Upload System Test Report
      uses: actions/upload-artifact@v4
      with:
        name: System-Test-Report
        path: SystemTestReport.xml

    - name: Publish Combined Test Summary
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: All Test Results
        path: '**/*.xml'
        reporter: java-junit

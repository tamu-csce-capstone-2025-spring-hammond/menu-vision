name: tests

on: [push]

jobs:
  run_tests:
    runs-on: macos-11

    defaults:
      run:
        working-directory: frontend 

    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.0.app && /usr/bin/xcodebuild -version

    - name: Install xcpretty
      run: brew install xcpretty

    - name: Run tests
      run: xcodebuild test -scheme MenuVision -project MenuVision.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.0' | xcpretty && exit ${PIPESTATUS[0]}